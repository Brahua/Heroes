<div class="container animated fadeIn fast">
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="d-flex justify-content-center">
        <img [src]="heroe.img" [alt]="heroe.nombre" />
      </div>
      <br />
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">
        Regresar
      </a>
    </div>
    <div class="col-md-8">
      <h2>{{ heroe.nombre | uppercase }} <small>( {{heroe.aparicion | date:'y'}} )</small> </h2>
      <hr />
      <p>{{ heroe.bio }}</p>
      <h4>Casa productora: </h4>
      <div class="d-flex justify-content-center">
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" alt="DC">
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" alt="Marvel">
      </div>
    </div>
  </div>
</div>
